<ion-header>
  <custom-logged-header [title]="view | capitalize:true"></custom-logged-header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="view">
      <ion-segment-button value="Atualizar Foto">
        Atualizar
      </ion-segment-button>
      <!--
      <ion-segment-button value="Driver list">
        Driver List
      </ion-segment-button>
      -->      
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!-- <button ion-button block clear (click)="canEdit = !canEdit">Exibir/Ocultar formul√°rio</button> -->

  <form (ngSubmit)="onSubmit($event)" *ngIf="canEdit" #profileForm="ngForm">

    <ion-item>
      <ion-icon name="image" item-left color="primary"></ion-icon>
      <input type="file" accept="image/*" (change)="onPhoto($event)" required>
    </ion-item>

    <progress-bar *ngIf="uploadProgress" [progress]="uploadProgress"></progress-bar>

    <ion-item>
      <ion-card>
        <!-- <img [src]="image" *ngIf="image" style="margin: 10px;"> -->
        <img [src]="image" *ngIf="image">
      </ion-card>        
    </ion-item>  

    <br>
    
    <button ion-button round block color="primary" type="submit" [disabled]="profileForm.form.invalid">Salvar</button>

  </form>

</ion-content>
