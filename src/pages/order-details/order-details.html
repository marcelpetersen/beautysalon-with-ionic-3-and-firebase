<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do Servi√ßo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-uppercase>
  <ion-card>

    <ion-card-header>
      <h1 text-center *ngIf="selectedItem">
        <b>{{selectedItem.client}}</b>
      </h1>      
    </ion-card-header>          

    <img [src]="selectedItem.photo || 'assets/images/order.png'">

    <ion-card-content>
      <ion-list>
        Cliente: <p><b>{{selectedItem.client}}</b></p>
        Categoria: <p><b>{{selectedItem.category}}</b></p>
        Data: <p><b>{{selectedItem.date | date:'dd/MM/y'}}</b></p>
        Hora: <p><b>{{selectedItem.time}}</b></p>
        Status: <p><b>{{selectedItem.state}}</b></p>

        <button ion-button block icon-center text-center>
          <ion-icon name="print"></ion-icon>
        </button> 
                
      </ion-list>
    </ion-card-content>

  </ion-card>
</ion-content>
