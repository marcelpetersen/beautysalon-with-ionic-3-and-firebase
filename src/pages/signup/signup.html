<ion-header>

  <ion-navbar>
    <ion-title>Registrar-se</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h1 text-center>
    <ion-icon class="auth-icon" name="person-add" color="primary"></ion-icon>
  </h1>  

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <ion-item>
      <ion-icon name="person" item-left color="primary"></ion-icon>
      <ion-input type="text" placeholder="Nome" formControlName="name" text-uppercase minlenght="3" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="at" item-left color="primary"></ion-icon>
      <ion-input type="text" placeholder="Apelido" formControlName="username" text-uppercase minlenght="3" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="mail" item-left color="primary"></ion-icon>
      <ion-input type="email" placeholder="Email" formControlName="email" text-lowercase minlenght="1" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-left color="primary"></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
    </ion-item>

    <!--
    <ion-item>
      <ion-icon name="list-box" item-left color="primary"></ion-icon>
      <ion-select formControlName="level" placeholder="Level" text-uppercase minlenght="1" required>
        <ion-option value="administrator">ADMINISTRADOR</ion-option>
        <ion-option value="operator">OPERADOR</ion-option>
        <ion-option value="visitor">VISITANTE</ion-option>
      </ion-select>  
    </ion-item>

    <ion-item>
      <ion-icon name="list-box" item-left color="primary"></ion-icon>
      <ion-select formControlName="state" placeholder="State" text-uppercase minlenght="1" required>
        <ion-option value="active">ATIVO</ion-option>
        <ion-option value="block">BLOQUEADO</ion-option>
      </ion-select>  
    </ion-item>
    -->

    <br>
    <button ion-button round block type="submit" [disabled]="signupForm.invalid">Salvar</button>

  </form>


</ion-content>
