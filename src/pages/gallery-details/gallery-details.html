<ion-header>

  <ion-navbar>
    <ion-title>Detalhes da Foto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-uppercase>
  <ion-card>

    <ion-card-header>
      <h3 text-center *ngIf="selectedItem">
        <b>{{selectedItem.category}}</b>
      </h3>      
    </ion-card-header>          

    <img [src]="selectedItem.photo || 'assets/images/no-image.png'">

    <ion-card-content>
      <ion-list>

        Categoria:<p text-uppercase><b>{{ selectedItem.category }}</b></p>
        Título:  <p text-uppercase><b>{{ selectedItem.name }}</b></p>
        Descrição: <p text-uppercase><b>{{ selectedItem.description }}</b></p>

        <button ion-button block icon-center text-center>
          <ion-icon name="print"></ion-icon>
        </button> 
                
      </ion-list>
    </ion-card-content>

  </ion-card>
</ion-content>
