<ion-header>

  <!-- Com o "capitalize:true" Queremos que apenas o "PRIMEIRO  caractere do "TITLE" seja transformado em "MAIÚSCULO" -->
  <custom-logged-header [title]="view | capitalize:true"></custom-logged-header>

  <ion-toolbar>
    <!-- Alternar entre view-user-add e view-user-list -->
    <ion-segment [(ngModel)]="view">
      <ion-segment-button value="Atualizar Foto">
        Atualizar
      </ion-segment-button>
      <!--
      <ion-segment-button value="Category List">
        Category List
      </ion-segment-button>
      -->
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <!-- <button ion-button block clear (click)="canEdit = !canEdit">Exibir/Ocultar formulário</button> -->

  <form [formGroup]="galleryForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <ion-item>
      <ion-icon name="list-box" item-left color="primary"></ion-icon>     
      <ion-select formControlName="category" placeholder="Categoria" [(ngModel)]="currentGallery.category">
        <ion-option *ngFor="let category of categories | async" [value]="category.name" text-uppercase minlenght="1" required>{{ category.name }}</ion-option>
      </ion-select>  
    </ion-item>

    <ion-item>
      <ion-icon name="text" item-left color="primary"></ion-icon>
      <ion-input type="text" placeholder="Nome da foto" formControlName="name" [(ngModel)]="currentGallery.name" text-uppercase required></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="text" item-left color="primary"></ion-icon>
      <ion-input type="text" placeholder="Descrição da foto" formControlName="description" [(ngModel)]="currentGallery.description" text-uppercase></ion-input>
    </ion-item>

    <!--    
    <ion-item>
      <ion-icon name="list-box" item-left color="primary"></ion-icon>
      <ion-select placeholder="Status" formControlName="state" [(ngModel)]="currentGallery.state" text-uppercase required>
        <ion-option value="ativo">ATIVO</ion-option>
        <ion-option value="bloqueado">BLOQUEADO</ion-option>
      </ion-select>  
    </ion-item>    

    <ion-item>
      <ion-icon name="list-box" item-left color="primary"></ion-icon>     
      <ion-select placeholder="Status" formControlName="state" [(ngModel)]="currentGallery.state" text-uppercase minlenght="1" required>
        <ion-option *ngFor="let state of statesgeneral | async" [value]="state.name">{{ state.name }}</ion-option>
      </ion-select>  
    </ion-item>
    -->

    <progress-bar *ngIf="uploadProgress" [progress]="uploadProgress"></progress-bar>

    <br>
    <button ion-button round block color="primary" type="submit" [disabled]="galleryForm.invalid">Salvar</button>

  </form>

</ion-content>
