<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do Cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-uppercase>
  <ion-card>

    <ion-card-header>
      <h3 text-center *ngIf="selectedItem">
        <b>{{selectedItem.name}}</b>
      </h3>      
    </ion-card-header>          

    <img [src]="selectedItem.photo || 'assets/images/no-image.png'">

    <ion-card-content text-uppercase>
      <ion-list>
        <ion-label>Nome: <b>{{selectedItem.name}}</b></ion-label>
        <ion-label>Status: <b>{{selectedItem.state}}</b></ion-label>

        <button ion-button block icon-left text-lowercase text-center>
          <ion-icon name="mail"></ion-icon> <ion-label><b>{{selectedItem.email}}</b></ion-label>
        </button>

        <button ion-button block icon-left text-center>
          <ion-icon name="text"></ion-icon> <ion-label><b>{{selectedItem.celular}}</b></ion-label>
        </button>

        <button ion-button block icon-left text-center>
          <ion-icon name="call"></ion-icon> <ion-label><b>{{selectedItem.celular}}</b></ion-label>
        </button>

        <button ion-button block icon-center text-center>
          <ion-icon name="print"></ion-icon>
        </button> 
                
      </ion-list>
    </ion-card-content>

  </ion-card>
</ion-content>
